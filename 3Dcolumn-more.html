<!DOCTYPE html>
<html>
<head>
	<title>3d柱状图</title>
	<script type="text/javascript" src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-3d.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<div id="bar_c_echart" style="height: 400px；width:400px"></div>
<script type="text/javascript">
	$(function () {
    $('#bar_c_echart').highcharts({
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 5,
                viewDistance: 25,
                depth: 0
            },
             marginTop: 30,
             marginRight: 40,
             backgroundColor: '#000'
        },
        credits:{  
            enabled:false // 禁用版权信息  
        },  
        title: {
            text: ''
        },
        xAxis: {
        	gridLineWidth: 0,
            categories: ['红山区', '松山区', '元宝山区', '其他']
        },
        yAxis: {
            allowDecimals: false,
            min: 0,
            gridLineWidth: 0,
            title: {
                text: ''
            }
        },
        tooltip: {
        	backgroundColor:'rgba(0,0,0,.4)',
                    borderWidth:0,
                    shadow:false,
                    style:{
                        color:'#fff',
                    },
            headerFormat: '',
            pointFormat: '{series.name}: {point.y}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                depth: 40,
                dataLabels:{
                            enabled:true, // dataLabels设为true
                            // style:{
                                // color:'#D7DEE9'
                            // }
                        }
            }
        },
        series: [{
            name: '地磁在线',
            data: [500, 334, 433, 437],
            stack: 'male'
        }, {
            name: '地磁离线',
            data: [30, 48, 84, 58],
            stack: 'male'
        }, {
            name: 'pos机在线',
            data: [289, 556, 676, 267],
            stack: 'female'
        }, {
            name: 'pos机离线',
            data: [30, 60, 74, 64],
            stack: 'female'
        }],
    
        colors:[{
  linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
  stops: [
      [0, '#00deff'],
      [1, '#01b266']
  ]
},{
  linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
  stops: [
      [0, '#ffcc00'],
      [1, '#f8158b']
  ]
},{
  linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
  stops: [
      [0, '#32c5d2'],
      [1, '#f8158b']
  ]
},{
  linearGradient: { x1: 0, x2: 0, y1: 0, y2: 1 },
  stops: [
      [0, '#3366AA'],
      [1, '#1a2ac4']
  ]
}
] 
    });
});

</script>
</body>
</html>
